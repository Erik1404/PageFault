<html>

<head>
    <title>Page Replacement Simulator</title>
</head>

<body>
    <div class="container">
        <div class="inputQueue"><label for="">Queue: </label><input type="text" id="queueInput"></div>
        <div class="inputFramslot"><label for="">Frameslot: </label><input type="number" id="frameSlot"></div>
        <div class="typeOfSimulator">
            <input type="radio" id="typePage" name="type" value="fifo"> <label>FIFO</label>
            <input type="radio" id="typePage" name="type" value="clock"> <label>CLOCK</label>
            <input type="radio" id="typePage" name="type" value="lru"><label>LRU</label>
            <input type="radio" id="typePage" name="type" value="optimal"><label>OPTIMAL</label>
        </div>
        <button id="btnRun" onclick="getInput() ">RUN</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
